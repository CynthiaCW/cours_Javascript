<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="base.css">
		<title> Events </title>

	</head>

	<body>
		<header>
	  	<div id="logo">
	    	<img src="bikeLogo.jpg" alt="logo" />
	  	</div>
	</header>

	<div class="container">

	  	<h1>Bienvenue sur mon site !</h1>

	 	<img id="monImage" src='marek.jpg'/>
	  	<p id='taille'> hauteur x largeur </p>

	</div>

	</body>
	<script>

		//je déclare la variable monImage  et je vais chercher son id
		let monImage = document.getElementById('monImage')	

		// je déclare la variable p et je vais cherche son id - Permet d'afficher la talle
		let p = document.getElementById('taille')
		
		//je déclae l'évenement de monImage,addEventListener -> Au click sur l'image, la taille apparait (nomDeMaVariable,addEventListener('click',nomDeMonEvenement))
		monImage.addEventListener('click',testEvent)


		function testEvent(){
			console.log('testEvent')
			let w = monImage.width
			let h = monImage.height
			p.textContent = h+'px X '+w+'px' //<-- Remplace le texte dans la balise p et affiche la la lareur et la hauteur de l'image 
		}

		testEvent()  //<-- J'appelle ma function



	</script>




</html>
