<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="base.css">
		<title> Events Double Click</title>




	</head>

	<body>
		<header>
	  	<div id="logo">
	    	<img src="bikeLogo.jpg" alt="logo" />
	  	</div>
	</header>

	<aside>
	  <h3>Une tuile</h3>
	  <p>Double-cliquer pour redimensionner cet objet.</p>
	</aside>

	</body>
	<script>


		let card = document.querySelector('aside'); //<-- Correspond a la balise <aside> qu'on va chercher avec un querySelector
			card.addEventListener('dblclick', zoomZoom); // 'dblclick' correspond à un evenement 
			
		function zoomZoom(){
			card.classList.toggle('large'); // Alternative à la propriété element.className qui renvoie une chaine composée de la liste des classes, séparées par des espaces.
			console.log(zoomZoom)			// .toggle est la combinaison de add et remove
		}									


	</script>
</html>
