<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width"> 
		<link rel="stylesheet" href="intro.css">
		<title> Javascript - classList </title> <!-- Titre de la page -->
	</head>

	<body>
		<header>
		  	<div id="logo">
		    	<img src="jsIcon.jpg" alt="logo" id="monImage"/>
		  	</div>
	</header>

	<div class="container">

	 	 <h1> Bienvenue sur mon site !</h1>

	  	<div class='subDiv'>
	  		<div class='babyDiv' id='divOne'>classList.add()</div>
	  		<div class='babyDiv alert' id='divTwo'>classList.remove()</div>
	  		<div class='babyDiv' id='divThree'></div>
	  	</div>

		<div class='btns'>

			<button id='add'> add </button>
			<button id='remove'> remove </button>
			<button id='toggle'> toggle </button>

		</div>

		<p id="description">La classList TOGGLE est la combinaison de ADD & REMOVE
			classList.toggle permet de cliquer pour ouvrir un élément puis recliquer sur l'élément pour le fermer </p>
	</div>

	</body>


	<script>

		//On déclare les variables des Div
		let divOne = document.getElementById('divOne')
		let divTwo = document.getElementById('divTwo')
		let divThree = document.getElementById('divThree')
		
		//-----------------------------------------------------------

		//On déclare les variables des boutons
		let add = document.getElementById('add')
		let remove = document.getElementById('remove')
		let toggle = document.getElementById('toggle')

		//On veut ajouté un event au click
		add.addEventListener('click',addClass)
		remove.addEventListener('click',removeClass)
		toggle.addEventListener('click',toggleClass)

		//On crée une function
		function addClass(){
			divOne.classList.add('success')	
			console.log('Add succes')	// ajouter une classe 
		}
		function removeClass(){
			divTwo.classList.remove('alert')
			console.log('remove alert')	// Retirer une classe
		}
		function toggleClass(){
			divThree.classList.toggle('highlight')	// ajouter et retirer une classe en clickant 2 fois 
			console.log('toggle add+remove')
		}

		
		
	</script>
</html>
